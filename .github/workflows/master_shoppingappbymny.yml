# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - shoppingappbymny

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mernstack.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ba8a447ddfdd443e9e11ce7df2277a0e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3fedf0f97fba4f088b15aabb1572e1f7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mernstack.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ba8a447ddfdd443e9e11ce7df2277a0e }}/mernstack/shoppingapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'shoppingappbymny'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2301c74049dc4dbebecc1ad96982d424 }}
        images: 'mernstack.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ba8a447ddfdd443e9e11ce7df2277a0e }}/mernstack/shoppingapp:${{ github.sha }}'