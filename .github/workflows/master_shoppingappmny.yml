# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - shoppingappmny

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0400e7d4504c4697ac02a072e12c0ecd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b9a390a0484a49a98a5f5ae2e1bba617 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0400e7d4504c4697ac02a072e12c0ecd }}/mnythedocker/shopingapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'shoppingappmny'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fbab741e760f4f32bb2f16684d7a7e5f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0400e7d4504c4697ac02a072e12c0ecd }}/mnythedocker/shopingapp:${{ github.sha }}'